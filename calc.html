<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calc.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Supa Scoopa And The Mighty Calc</title>
</head>
<body>
    <table>
        <tr>
            <td id='result' colspan="4">
            </td>
        </tr>
        <tr>
            <td id="clear" colspan="2">C</td>
            <td class="buttons" id="percent">%</td>
            <td class="buttons" id="op_divide">/</td>
        </tr>
        <tr>
            <td class="buttons" id="num_7">7</td>
            <td class="buttons" id="num_8">8</td>
            <td class="buttons" id="num_9">9</td>
            <td class="buttons" id="op_multiply">*</td>
        </tr>
        <tr>
            <td class="buttons" id="num_4">4</td>
            <td class="buttons" id="num_5">5</td>
            <td class="buttons" id="num_6">6</td>
            <td class="buttons" id="op_minus">-</td>
        </tr>
        <tr>
            <td class="buttons" id="num_1">1</td>
            <td class="buttons" id="num_2">2</td>
            <td class="buttons" id="num_3">3</td>
            <td class="buttons" id="op_plus">+</td>
        </tr>
        <tr>
            <td class="buttons" id="num_0" colspan="2">0</td>
            <td class="buttons" id="floating_point">.</td>
            <td id="get_result">=</td>
        </tr>   
    </table>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src='calc.js'></script>
</body>
</html>
