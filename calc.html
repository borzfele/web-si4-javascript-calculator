<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calc.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Supa Scoopa And The Mighty Calc</title>
</head>
<body>
    <table>
        <tr>
            <td id='result' colspan="4"></td>
        </tr>
        <tr>
            <td id="clear" colspan="2">C</td>
            <td id="percent">%</td>
            <td class="operators">/</td>
        </tr>
        <tr>
            <td class="numbers">7</td>
            <td class="numbers">8</td>
            <td class="numbers">9</td>
            <td class="operators">*</td>
        </tr>
        <tr>
            <td class="numbers">4</td>
            <td class="numbers">5</td>
            <td class="numbers">6</td>
            <td class="operators">-</td>
        </tr>
        <tr>
            <td class="numbers">1</td>
            <td class="numbers">2</td>
            <td class="numbers">3</td>
            <td class="operators">+</td>
        </tr>
        <tr>
            <td id="num_0" colspan="2">0</td>
            <td id="float">.</td>
            <td id="get_result">=</td>
        </tr>   
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="calc.js"></script>
</body>
</html>
